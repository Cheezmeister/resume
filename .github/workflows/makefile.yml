name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Pull image
      run: docker image pull richardbronosky/latex-compiler
    - name: Clean
      run: make clean
    - name: Build PDF
      run: make

